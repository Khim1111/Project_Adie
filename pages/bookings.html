    <div class="container-forms d-flex mx-auto py-4">
        <div class="row form-image mt-5 d-flex mx-auto">
          <div class="col-md-4 col-sm-12">
            <img src="../src/img/bookings_img.png" class="img-fluid forms-img" alt="about-image">
           
          </div>
          <div class="col-md-6 col-sm-12 d-flex  justify-content-center">
            <form class="row g-3 d-flex mx-auto" name="submit-to-google-sheet">
                
              <div class="contact-title">
                <h1 class="bookings-title fw-bold">Bookings &nbsp;</h1>
                <p>Complete the form below to book Adie for an event.<br>We'll get back with you as soon as possible.</p>
              </div>

                <div class="col-md-6">
                  <label for="name" class="form-label">Event Name</label>
                  <input name="Event Name" type="name" class="form-control" id="event" placeholder="Event Name">
                </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Event Date</label>
                        <div class="input-group date" id="datepicker" >
                            <input name="Event Date" type="text" class="form-control" placeholder="Select your preferred date">
                            <span class="input-group-append calendar">
                                <span class="input-group-text  d-block ">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                <div class="col-md-6">
                    <label for="text" class="form-label">Organizer</label>
                    <input name="Organizer" type="text" class="form-control" id="organizer" placeholder="Organizer">
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Event Platform</label>
                    <input name="Event Platform"type="text" class="form-control" id="platform" placeholder="Event Platform">
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Contact Details</label>
                    <input name="Contact Name" type="name" class="form-control" id="contact-name" placeholder="e.g. Juan Dela Cruz">
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Company</label>
                    <input name="Company" type="text" class="form-control" id="company" placeholder="Company Name">
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input name="Email" type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Phone</label>
                    <input name="Phone" type="text" class="form-control" id="number" placeholder="Contact Number">
                  </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea name="Message"  class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here..." required></textarea>
                </div>
                <div class="col-md-1 mt-3 mb-1 g-1">
                  <button type="submit" class="send-button btn-primary fw-bold">Send</button>
                </div>
              </form>
          </div>
        </div>
    </div>

<script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyEhgsmMN72onesj7lpcz1mfaLO05CS80x1BV-9B5_4I_IeF1t-dhiXRPBSg2qSh1s/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response =>{
        form.reset()
       console.log('Success!', response)
  })
      .catch(error => console.error('Error!', error.message))
  });
</script>
