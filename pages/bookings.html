<section>

    <div class="container-forms d-flex mx-auto">
        <div class="row mt-5 py-5">
          <div class="col-md-6">
            <img src="../src/img/bookings_img.png" class="img-fluid" alt="about-image">
          </div>
          <div class="col-md-6 d-flex g-1  d-flex">
            <form class="row g-3" name="submit-to-google-sheet">
                
                <div class="col-md-1">
                    <h1 class="about-title"><b>Adie</b></h1>
            
                  </div>
                  <div class="col-md-9 g-1 d-flex mx-auto">
                    <p>Complete the form below and make your event memorable.<br>We'll get back with you as soon as possible.</p>
                  </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">Event Name</label>
                  <input name="Event Name" type="name" class="form-control" id="event" placeholder="Event Name">
                </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Event Date</label>
                        <div class="input-group date" id="datepicker" >
                            <input name="Event Date" type="text" class="form-control" placeholder="Select your preferred date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                <div class="col-md-6">
                    <label for="text" class="form-label">Organizer</label>
                    <input name="Organizer" type="text" class="form-control" id="organizer" placeholder="Organizer">
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Event Platform</label>
                    <input name="Event Platform"type="text" class="form-control" id="platform" placeholder="Event Platform">
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Contact Details</label>
                    <input name="Contact Name" type="name" class="form-control" id="contact-name" placeholder="e.g. Juan Dela Cruz">
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Company</label>
                    <input name="Company" type="text" class="form-control" id="company" placeholder="Company Name">
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input name="Email" type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="col-md-6">
                    <label for="text" class="form-label">Phone</label>
                    <input name="Phone" type="text" class="form-control" id="number" placeholder="Contact Number">
                  </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea name="Message"  class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here..." required></textarea>
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
          </div>
        </div>
    </div>

</script>
<script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyEhgsmMN72onesj7lpcz1mfaLO05CS80x1BV-9B5_4I_IeF1t-dhiXRPBSg2qSh1s/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response =>{
        form.reset()
       console.log('Success!', response)
  })
      .catch(error => console.error('Error!', error.message))
  });
</script>
